<div class="page-title">
  <h4>Catalogue</h4>
</div>

<mat-grid-list cols="4" rowHeight="2:1">
  <div *ngFor="let catalogue of catalogues">
    <div (click)="deploy(catalogue)">
      <mat-grid-tile>
        <div class="button">
          <button mat-stroked-button color="primary">
            {{ catalogue.name | uppercase }} -
            {{ catalogue.version | lowercase }}
          </button>
        </div>
      </mat-grid-tile>
    </div>
  </div>
</mat-grid-list>
