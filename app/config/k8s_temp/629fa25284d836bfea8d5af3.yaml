apiVersion: apps/v1
kind: Deployment
metadata:
  name: lpgrra-deployment
  namespace: mymy-ru
spec:
  selector:
    matchLabels:
      app: lpgrra
  replicas: 1 
  template:
    metadata:
      labels:
        app: lpgrra
    spec:
      containers:
      - name: lpgrra
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
            - name: lpgrra-deployment
              mountPath: /usr/share/nginx/html/
      volumes:
      - name: lpgrra-deployment
        configMap:
          name: lpgrra-deployment
---

kind: Service
apiVersion: v1
metadata:
  name: lpgrra-service
  namespace: mymy-ru
spec:
  type: NodePort
  selector:
    app: lpgrra
  ports:
    - port: 80

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: lpgrra-deployment
  namespace: mymy-ru
data:
  index.html: |
    <html>
    <style>
    html{
      background-color:gray;
    }
    </style>
