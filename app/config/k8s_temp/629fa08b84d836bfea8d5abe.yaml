apiVersion: apps/v1
kind: Deployment
metadata:
  name: fadwlh-deployment
  namespace: mymy-ru
spec:
  selector:
    matchLabels:
      app: fadwlh
  replicas: 1 
  template:
    metadata:
      labels:
        app: fadwlh
    spec:
      containers:
      - name: fadwlh
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
            - name: fadwlh-deployment
              mountPath: /usr/share/nginx/html/
      volumes:
      - name: fadwlh-deployment
        configMap:
          name: fadwlh-deployment
---

kind: Service
apiVersion: v1
metadata:
  name: fadwlh-service
  namespace: mymy-ru
spec:
  type: NodePort
  selector:
    app: fadwlh
  ports:
    - port: 80

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: fadwlh-deployment
  namespace: mymy-ru
data:
  index.html: |
    <html>
    <style>
    html{
      background-color:red;
    }
    </style>
    <h1>Welcome</h1>
    </br>
    <h1>Hi! This is a conf  629fa08b84d836bfea8d5abe of user my@my.ru</h1>
    </html